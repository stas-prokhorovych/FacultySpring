<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.login}">Login</title>
    <div th:replace="fragments/head :: head"></div>
</head>
<body class="form-page">
<div th:replace="fragments/navbar :: navbar"></div>

<form th:action="@{/login}" method="post">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-90">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-4" th:text="#{login.login}"/>

                            <div class="data-error" th:if="${param.error}" th:text="#{login.data.error}"/>

                            <div class="data-info" th:if="${param.logout}" th:text="#{login.logout}"/>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="username"><strong th:text="#{login.login}"/></label>
                                <input type="text" id="username" name="username" class="form-control form-control-lg"/>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password"><strong th:text="#{login.password}"/></label>
                                <input type="password" id="password" name="password"
                                       class="form-control form-control-lg"/>
                            </div>

                            <button class="btn btn-primary btn-lg btn-block" type="submit"
                                    th:text="#{login.login}"></button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<div th:replace="fragments/bootstrapScripts :: bootstrapScripts"></div>
</body>
</html>
