<div th:fragment="navbar"
     xmlns:sec="http://www.w3.org/1999/xhtml"
     xmlns:th="http://www.thymeleaf.org">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" th:href="@{/}" th:text="#{navbar.courses}"/>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}" th:text="#{navbar.home}"/>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/course-catalogue'}" th:text="#{navbar.catalogue}"/>
                </li>
            </ul>

            <ul class="navbar-nav">
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/profile}" th:text="#{navbar.profile}"/>
                </li>
            </ul>

            <ul sec:authorize="hasAuthority('Student')" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/student/courses'}" th:text="#{navbar.your.courses}"/>
                </li>
            </ul>

            <ul sec:authorize="hasAuthority('Teacher')" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/teacher/journal'}" th:text="#{navbar.journal}"/>
                </li>
            </ul>

            <ul sec:authorize="hasAuthority('Admin')" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/admin/users'}" th:text="#{navbar.users}"/>
                </li>
            </ul>

            <ul sec:authorize="hasAuthority('Admin')" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/admin/add-course'}" th:text="#{navbar.add.course}"/>
                </li>
            </ul>

            <ul sec:authorize="hasAuthority('Admin')" class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{'/admin/add-teacher'}" th:text="#{navbar.add.teacher}"/>
                </li>
            </ul>
        </div>


        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" class="nav-item"><a class="btn btn-outline-light"
                                                                              th:href="@{/login}" th:text="#{navbar.login}"/></a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="!isAuthenticated()" class="nav-item"><a class="btn btn-outline-light"
                                                                              th:href="@{/signup}" th:text="#{navbar.signup}"/></a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-item"><a class="btn btn-outline-light"
                                                                             th:href="@{/logout}" th:text="#{navbar.logout}"/></a>
                </li>
                <li class="nav-item">
                    <form action="">
                        <select id="language" class="language-choose" name="lang" onchange="submit()">
                            <option th:selected="${#locale.getLanguage().toString() == 'en'}" value="en" th:text="#{navbar.en}"/>
                            <option th:selected="${#locale.getLanguage().toString() == 'ua'}" value="ua" th:text="#{navbar.uk}"/>
                        </select>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</div>
