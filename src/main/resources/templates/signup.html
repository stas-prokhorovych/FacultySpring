<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="#{signup.signup}"></title>
    <div th:insert="fragments/head :: head"></div>
</head>
<body class="form-page">
<div th:insert="fragments/navbar :: navbar"></div>

<form id="form" th:action="@{signup}" th:object="${userDTO}" method="POST">
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                    <div class="card shadow-2-strong" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <h3 class="mb-4" th:text="#{signup.signup}"/>
                            <div class="data-error" th:if="${dataError != null}" th:text="${dataError}">Data Error</div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="login"><strong th:text="#{signup.login}"/></label>
                                <input type="text" id="login" name="login" th:field="*{login}" class="form-control form-control-lg"/>
                                <div class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Invalid login</div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password"><strong th:text="#{signup.password}"/></label>
                                <input type="password" id="password" name="password" th:field="*{password}" class="form-control form-control-lg"/>
                                <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid password</div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="password"><strong th:text="#{signup.repeat.password}"/></label>
                                <input type="password" id="passwordRepeat" name="passwordRepeat" th:field="*{passwordRepeat}" class="form-control form-control-lg"/>
                                <div class="error" th:if="${#fields.hasErrors('passwordRepeat')}" th:errors="*{passwordRepeat}">Invalid password</div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="email"><strong th:text="#{signup.email}"/></label>
                                <input type="email" id="email" name="email" th:field="*{email}" class="form-control form-control-lg"/>
                                <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="first-name"><strong th:text="#{signup.first.name}"/></label>
                                <input type="text" id="first-name" name="firstName" th:field="*{firstName}" class="form-control form-control-lg"/>
                                <div class="error" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid first name</div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="last-name"><strong th:text="#{signup.last.name}"/></label>
                                <input type="text" id="last-name" name="lastName" th:field="*{lastName}" class="form-control form-control-lg"/>
                                <div class="error" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid last name</div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="phone"><strong th:text="#{signup.phone}"/></label>
                                <input type="text" id="phone" name="phoneNumber" th:field="*{phoneNumber}" class="form-control form-control-lg"/>
                                <div class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">Invalid phone number</div>
                            </div>

                            <div class="g-recaptcha" data-sitekey="6Lc_oHUgAAAAAG0P3EUS26BlHURZT1mYJGGd5p3X" ></div>
                            <div id="captcha-error" class="error"></div>
                            <br>

                            <button class="btn btn-primary btn-lg btn-block" type="submit" th:text="#{signup.signup}"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</form>

<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<script type="text/javascript" src="/js/captchaCheck.js"></script>

<div th:insert="fragments/bootstrapScripts :: bootstrapScripts"></div>
</body>
</html>
